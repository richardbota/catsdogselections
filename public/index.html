<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>PusherPoll</title>
</head>

<body>
    <div class="container">
        <h1>Pet Vote</h1>
        <br>
        <h5>Vote for your favorite pet</h5>

        <hr>
        <form id="vote-form">
            <p>
                <input type="radio" name="pet" id="cat" value="Cat">
                <label for="cat">Cat</label>
            </p>
            <p>
                <input type="radio" name="pet" id="dog" value="Dog">
                <label for="dog">Dog</label>
            </p>
            <input type="submit" value="Vote" class="btn btn-primary">
        </form>

        <br>
        <br>

        <div id="chartContainer" style="height:300px; width:100%"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
